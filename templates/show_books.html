{% extends 'Base.html' %}

{% block content %}

    <div class="container">

        <table class="table">
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Book Number</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock %}
