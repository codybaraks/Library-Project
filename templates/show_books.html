{% extends 'Base.html' %}

{% block extras %}

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

{% endblock %}

{% block content %}

    <div class="container">

        <table class="table" id="example">
            <thead>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Book Number</th>
            </tr>
            </thead>
            <tbody>

            {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                </tr>
            {% endfor %}
            </tbody>


        </table>
    </div>


    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

{% endblock %}
