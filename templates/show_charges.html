{% extends 'Base.html' %}

{% block extras %}

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

{% endblock %}

{% block content %}

    <div class="container">

        <table class="table" id="example">
            <thead>
            <tr>
                <th>Borrower ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>DAYS</th>
                <th>DATE</th>
                <th>AMOUNT</th>
                <th>PAID</th>
            </tr>
            </thead>
            <tbody>
            {% for charge in charges %}
                <tr>
                    <td>{{ charge[0] }}</td>
                    <td>{{ charge[1] }}</td>
                    <td>{{ charge[2] }}</td>
                    <td>{{ charge[3] }}</td>
                    <td>{{ charge[4] }}</td>
                    <td>{{ charge[5] }}</td>
                    <td><a class="btn btn-primary" href="/paid/{{ charge[6] }}">Paid</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

{% endblock %}
