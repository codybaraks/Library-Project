{% extends 'Base.html' %}

{% block content %}
{#    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">#}

    <body background="../static/img/HDlib.jpg">
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <p class="text-info text-center">{{ message }}</p>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Issue Book</h3>
                    </div>
                    <div class="card-body">

                        <form method="post" action="/issue">
                            <div class="form-group">
                                <label>Select Book</label>
                                <select name="book_id" class="form-control">
                                    {% for book in books %}
                                        <option value="{{ book[2] }}">  {{ book[0] }} {{ book[1] }}</option>
                                    {% endfor %}
                                </select>

                            </div>

                            <div class="form-group">

                                <label for="exampleInputEmail1">Borrower</label>
                                <select name="borrower_id" class="form-control">

                                    {% for person in people %}
                                        <option value="{{ person[0] }}">{{ person[2] }} {{ person[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>


                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary btn-block btn-sm">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
